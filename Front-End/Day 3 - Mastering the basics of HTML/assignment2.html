<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Exercise 2: Contact Us Form</title>
</head>
<body>
    <H1>Contact Us</H1>
    <form>
        <!-- Fieldset and legend was not on task. I added it on my own just for visuals. -->
        <fieldset>
            <legend>Contact Us</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Enter your name">

            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your Email">

            <br><br>

            <label for="Pno">Phone number</label>
            <input type="tel" id="Pno" placeholder="Enter your Phone number">

            <br><br>

            <label for="msg">Message: </label><br>
            <textarea id="msg" rows="4" cols="50">

            </textarea>

            <br><br>

            <button type="submit">Submit</button>

        </fieldset>

    </form>
</body>
</html>
