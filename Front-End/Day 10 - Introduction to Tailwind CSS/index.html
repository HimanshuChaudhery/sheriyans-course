<!-- Tailwind CSS is a collection classes (premade features using CSS) which can be used in our websites -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main class="w-full px-[10rem] py-8">
        <!-- <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-50 h-50 bg-white"></div> -->
        
        <!-- NAVBAR -->
        <nav class ="flex justify-between items-center">
            <h1 class="text-xl tracking-tighter font-bold">Portfolio</h1>
            <div class="links flex gap-4">
                <a class="tracking-tighter font-medium text-xl" href="#">Home</a>
                <a class="tracking-tighter font-medium text-xl opacity-50" href="#">Socials</a>
                <a class="tracking-tighter font-medium text-xl opacity-50" href="#">Projects</a>
                <a class="tracking-tighter font-medium text-xl opacity-50" href="#">Contact</a>
            </div>
        </nav>

        <!-- Section part -->
        <section class="w-full mt-10 flex justify-between items-end">
           <div class="leftheadings">
                <h6 class="text-2xl -mb-9 tracking-tighter font-bold">Hello I am,</h6>
                <!-- tracking tighter property will close the gap between alphabet -->
                <h1 class="text-[12rem] leading-none -ml-2 tracking-tighter font-bold">Harsh.</h1>
           </div>

           <div class="rightheadings flex gap-3 items-center">
                <h4 class="font-medium tracking-tighter text-xl">[04:00 PM]</h4>
                <div class="w-32 h-[1px] bg-black"></div>
                <h3 class="font-medium tracking-tight text-xl">Creative front-End developer</h3>
           </div>


        </section>

        <section class="picture w-full h-[50rem] mt-10 bg-red-500">
            <img class="w-full h-full object-cover object-[0%_20%]" src="https://images.unsplash.com/photo-1739001416673-8c03d1a2d257?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="">
        </section>

    </main>

</body>
</html>
